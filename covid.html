<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="body">
    <section class="vh-100">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="card bg-body-tertiary rounded">
                    <div class="card-body py-4 px-4 px-md-5">

                        <!-- App Title -->
                        <p class="h1 text-center mt-3 mb-4 pb-3 text-dark fw-bold">
                            COVID-19 Tracker
                        </p>

                        <!-- Form Get Data Covid -->
                        <div class="card">
                            <div class="card-body">
                                <div class="row d-flex">
                                    <div class="input-group">
                                        <span class="input-group-text fw-bolder">Country</span>
                                        <input type="text" id="input-country" class="form-control" placeholder="Tuliskan nama negara disini...">
                                        <button class="btn btn-lg btn-primary" type="button" id="btn-get">Get Data</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- List Participants -->
                        <div class="content">
                            <div class="alert alert-danger" role="alert" id="alert-main">
                                A simple danger alertâ€”check it out!
                            </div>
                            <div id="content-main" class="text-center">
                                <div class="row mb-3">
                                    <div class="col-md-4 mb-3 mb-md-0">
                                      <div class="card">
                                        <div class="card-body">
                                            <h2 class="bi bi-speedometer"></h2>
                                            <p class="card-title">Active Cases</p>
                                            <h5 class="card-text" id="active-case-stat">no data</h5>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-4 mb-3 mb-md-0">
                                      <div class="card">
                                        <div class="card-body">
                                            <h2 class="bi bi-person-fill-add"></h2>
                                            <p class="card-title">New Cases</p>
                                            <h5 class="card-text" id="new-case-stat">29823 kasus</h5>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card">
                                            <div class="card-body">
                                                <h2 class="bi bi-emoji-smile-fill"></h2>
                                                <p class="card-title">Recovered Cases</p>
                                                <h5 class="card-text" id="recovered-case-stat">29823 kasus</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3 mb-md-0">
                                      <div class="card">
                                            <div class="card-body">
                                                <h2 class="bi bi-clipboard-check-fill"></h2>
                                                <p class="card-title">Total Cases</p>
                                                <h5 class="card-text" id="total-case-stat">29823 kasus</h5>
                                            </div>
                                      </div>
                                    </div>
                                    <div class="col-md-4 mb-3 mb-md-0">
                                      <div class="card">
                                            <div class="card-body">
                                                <h2 class="bi bi-emoji-dizzy-fill"></h2>
                                                <p class="card-title">Total Deaths</p>
                                                <h5 class="card-text" id="total-death-stat">29823 kasus</h5>
                                            </div>
                                      </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card">
                                            <div class="card-body">
                                                <h2 class="bi bi-hospital-fill"></h2>
                                                <p class="card-title">Total Tests</p>
                                                <h5 class="card-text" id="total-test-stat">29823 kasus</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="covid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
